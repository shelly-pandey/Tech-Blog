<html lang="en">
     <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <meta http-equiv="X-UA-Compatible" content="ie=edge" />
       <title>Test Grid</title>

       <style>
           .wrapper {
               background-color: crimson;
               display: grid;
               grid-template-columns: auto auto auto;
               border: solid;
            }
       </style>
     </head>

     <body>
        <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
          </div>
     </body>
</html>
